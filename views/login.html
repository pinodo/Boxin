{% extends 'layout.html' %}{% block content %}
<div class="timeline">
  <form action="/auth/login" id="join-form" method="post">
    <div class="input-group">
      <label for="login-email">Email</label>
      <input type="email" id="login-email" name="email" />
    </div>
    <div class="input-group">
      <label for="login-password">Password</label>
      <input type="password" id="login-password" name="password" />
    </div>
    <div>
      <button id="login-btn" type="submit" class="btn">Login</button>
    </div>
  </form>
</div>
<!-- Footer -->
<footer>
  <p>&copy; 2021 Boxin Corporation. All rights reserved.</p>
  <br />
  <p>Location: 7777 Nowhere, BC, A0A Z9Z</p>
</footer>

{% endblock %} {% block script %}
<script>
  window.onload = () => {
    if (new URL(location.href).searchParams.get("error")) {
      alert("Please check ID or Password.");
    }
  };
</script>
{% endblock %}
